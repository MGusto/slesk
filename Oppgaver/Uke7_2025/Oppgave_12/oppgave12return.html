<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Returntest</title>
    <style>
        body {
            display: grid;
            place-items: center;
        }

        #dogbutton{
            width: 200px;
            background-image: linear-gradient(yellow, violet);
        }

    </style>
</head>

<body>
    <div id="mainDiv"> </div>
    <br>
    <button id="dogbutton" onclick="createAndShowHtml('yellow', 'ButterDog', 60, 'violet', 'dotted', 5)"> Test 1</button>
    <br>
    <button id="dogbutton" onclick="createAndShowHtml('red', 'Hei pÃ¥ deg!', 30, 'blue', 'solid', 1)"> Test 2</button>
    <br>
    <button id="dogbutton" onclick="createAndShowHtml('blue', 'GET Academy?!', 20, 'red', 'dashed', 10)"> Test 3</button>
</body>

<script>
    function createAndShowHtml(color, text, fontSize, fontColor, borderStyle, borderSize) {
        document.getElementById('mainDiv').innerHTML = `
            <div ${createStyle(color, fontSize, fontColor, borderStyle, borderSize)}>${text} </div>
            `;
    }

    function createStyle(color, fontSize, fontColor, borderStyle, borderSize) {
        return `style="${createBackgroundColor(color)}${createFontSize(fontSize)}${createFontColor(fontColor)}${createBorderStyle(borderStyle, borderSize)}"`
    }
    function createBackgroundColor(color) {
        return `background-color: ${color};`;
    }
    function createFontSize(fontSize) {
        return `font-size: ${fontSize}px;`;
    }
    function createFontColor(fontColor) {
        return `color: ${fontColor};`;
    }
    function createBorderStyle(borderStyle, borderSize) {
        return `border: black ${borderStyle} ${createBorderSize(borderSize)};`;
    }
    function createBorderSize(borderSize) {
        return `${borderSize}px;`
    }
</script>

</html>
