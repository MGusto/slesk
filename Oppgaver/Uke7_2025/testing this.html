<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 100px;
        }

        .pink{
            background-color: pink;
        }

        .red{
            background-color: red;
        }

        .blue{
            background-color: blue;
        }

        #aDiven{
            background-color: blue;
        }

    </style>
</head>
<body>
    <div class="pink box" onclick="changeColor(this)"></div>
    <div class="red box" onclick="changeColor(this)"></div>
    <div class="blue box" onclick="changeColor(this)"></div>

    <br>
    <br>
    <br>
    <div id="aDiven" onclick="pushedLetter(this)">A</div> 
    
</body>
<script>
    function changeColor(element){
        element.style.backgroundColor = "green"        
        element.innerHTML = 'Hei'        
        

    }
    
    function pushedLetter(htmlElement) { 
   //her kommer diven inn og ligger i variablen htmlElement

   let letterPressed = htmlElement.innerHTML;
   //når vi har diven, kan vi hente ut alle egenskapene dens. 
   //Her har vi hentet ut egenskapen "innerHTML" som er bokstaven i mellom HTML-tagsa
   
   console.log(letterPressed);
   // logger så ut til consollen hva innerhtml verdien inneholdt
}

</script>
</html>
